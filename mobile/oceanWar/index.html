<script>
  // 更改选项卡背景(手机端bug)
  $(document).ready(function(){
    $('.navUl a').bind('touchstart',function(){
        var index = $(this).index()+2;
        $('.navpart').css({
          'background':'#074063',
        })
    });
     $('.navUl a').bind('touchend',function(){
        $('.navpart').css({
          'background':'#d3d6db',
        })
    });
  });
 //巴哈姆特和魔方網未開啟（彈窗提示）
   function alertSlider(){
      $('.sliderOut_bg').show();
      $('.publick_bg').show();
      $('.sliderOut').show();
   };
   //关闭弹窗
   $('.closeBtn').click(function(){
      $('.sliderOut_bg').hide();
      $('.publick_bg').hide();
      $('.sliderOut').hide();
   })
</script>
